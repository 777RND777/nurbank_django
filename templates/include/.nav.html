<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="{% url "home" %}" class="nav-link px-2 text-secondary">Home</a>
                </li>

                {% if user.is_superuser %}

                    <li>
                        <a href="{% url "user_list" %}">
                            <button type="button" class="btn btn-info">
                                Users
                            </button>
                        </a>
                        <a href="{% url "application_active_list" %}">
                            <button type="button" class="btn btn-info">
                                Applications
                            </button>
                        </a>
                    </li>

                {% elif user.is_authenticated %}

                    <li>
                        <a href="{% url "user" user.slug %}" class="nav-link px-2 text-white">Profile</a>
                    </li>

                    <li>
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">
                                Application
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="{% url "application_loan" %}">Loan</a>
                                <a class="dropdown-item" href="{% url "application_payment" %}">Payment</a>
                                <a class="dropdown-item" href="{% url "application_cancel" %}">Cancel</a>
                                <a class="dropdown-item" href="{% url "application_list" %}">List</a>
                            </div>
                        </div>
                    </li>

                {% endif %}
            </ul>

            <div class="text-end">
                {% if user.is_authenticated %}
                    <a href="{% url "log_out" %}">
                        <button type="button" class="btn btn-outline-light me-2">Log out</button>
                    </a>
                {% else %}
                    <a href="{% url "log_in" %}">
                        <button type="button" class="btn btn-outline-light me-2">Log in</button>
                    </a>
                    <a href="{% url "register" %}">
                        <button type="button" class="btn btn-warning">Register</button>
                    </a>
                {% endif %}
            </div>

        </div>
    </div>
</header>
